<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./profesor.css" />
    <title>Profesor Interface</title>
  </head>
  <body>
    <h4>Sistema de Calificaciones</h4>
    <hr />
    <br />
    <form action="">
      <div>
        <input
          type="text"
          placeholder="Codigo de Alumno"
          id="inputCode"
          required=""
          maxlength=""
          minlength=""
        />
      </div>
      <br />
      <br />
      <div>
        <input
          type="number"
          placeholder="Nota del Alumno"
          id="inputNote"
          required=""
          max="20"
          min="0"
        />
      </div>
      <br />
      <br />
      <button type="submit">Enviar</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./profesor.js"></script>
  </body>
</html>
